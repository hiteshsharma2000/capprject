<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button id="button1" onclick="showFirstName()">FIRSTNAME</button>
		<button id="button2" onclick="showLastName()">LASTNAME</button>
		<button id="button3" onclick="showFullName()">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name 
                alert(document.getElementById("button1").innerText)
               
			}

            function showLastName() {
                // Complete to show an alert with your last name  
                alert(document.getElementById("button2").innerText)           
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                alert(document.getElementById("button1").innerText+" "+document.getElementById("button2").innerText)
                                
            }
        </script>
	</body>
</html>
